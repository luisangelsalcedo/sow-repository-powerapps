                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Center
                              LayoutMinHeight: =16
                              LayoutMinWidth: =16
                              OnSelect: "=With(\r\n    {\r\n        // ------------------------------------- Contract Details \r\n\r\n        _org                : cbbOrg.Selected.Value,\r\n        _un                 : cbbUn.Selected.Value,\r\n        _sowName            : txtSowName.Value,\r\n        _startDate          : dpkStartDate.SelectedDate,\r\n        _endDate            : dpkEndDate.SelectedDate,\r\n        _customer           : cbbCustomer.Selected.Value,\r\n        _zurichLineManager  : txtZurichLineManager.Value,\r\n        _extensionOrNew     : cbbExtensionOrNew.Selected.Value,\r\n\r\n        // ------------------------------------- Service Information \r\n\r\n        _itOrNonIT          : cbbItOrNonIT.Selected.Value,\r\n        _typeService        : cbbTypeService.Selected.Value,\r\n        _engagementType     : cbbEngagementType.Selected.Value,\r\n        _deliveryStrategy   : cbbDeliveryStrategy.Selected.Value,\r\n        _technologyCluster  : cbbTechnologyCluster.Selected.Value,\r\n        _capability         : cbbCapability.Selected.Value,\r\n        _technology         : cbbTechnology.Selected.Value,\r\n\r\n        // ------------------------------------- Financial Data \r\n\r\n        _billingType        : cbbBillingType.Selected.Value,\r\n        _totalAmount        : txtTotalAmount.Value,\r\n        _mana               : txtMana.Value,\r\n        _mkt                : txtMkt.Value,\r\n        _ext                : txtExt.Value,\r\n        _cmSale             : txtCmSale.Value,\r\n        _percentageCostTeam : txtPercentageCostTeam.Value,\r\n        _amountCostTeam     : txtAmountCostTeam.Value,\r\n\r\n        // ------------------------------------- Extra data\r\n        \r\n        _user               : User().FullName,\r\n        _attach             : DataCardValue.Attachments\r\n    },\r\n    If(\r\n        //validation\r\n            // ------------------------------------- Contract Details \r\n            IsBlank(_org),\r\n            Notify(formNewSowData.item.org.errorMessage, NotificationType.Error); SetFocus(cbbOrg),\r\n\r\n            IsBlank(_un),\r\n            Notify(formNewSowData.item.un.errorMessage, NotificationType.Error); SetFocus(cbbUn),\r\n\r\n            Len(_sowName) < 3,\r\n            Notify(formNewSowData.item.sowName.errorMessage, NotificationType.Error); SetFocus(txtSowName), //text\r\n\r\n            IsBlank(_startDate),\r\n            Notify(formNewSowData.item.startDate.errorMessage, NotificationType.Error); SetFocus(dpkStartDate), //date\r\n\r\n            IsBlank(_endDate),\r\n            Notify(formNewSowData.item.endDate.errorMessage, NotificationType.Error); SetFocus(dpkEndDate), //date\r\n\r\n            IsBlank(_customer),\r\n            Notify(formNewSowData.item.customer.errorMessage, NotificationType.Error); SetFocus(cbbCustomer),\r\n\r\n            IsBlank(_zurichLineManager),\r\n            Notify(formNewSowData.item.zurichLineManager.errorMessage, NotificationType.Error); SetFocus(txtZurichLineManager), //text\r\n\r\n            IsBlank(_extensionOrNew),\r\n            Notify(formNewSowData.item.extensionOrNew.errorMessage, NotificationType.Error); SetFocus(cbbExtensionOrNew),\r\n\r\n            // ------------------------------------- Service Information\r\n            IsBlank(_itOrNonIT),\r\n            Notify(formNewSowData.item.itOrNonIT.errorMessage, NotificationType.Error); SetFocus(cbbItOrNonIT),\r\n\r\n            IsBlank(_typeService),\r\n            Notify(formNewSowData.item.typeService.errorMessage, NotificationType.Error); SetFocus(cbbTypeService),\r\n\r\n            IsBlank(_engagementType),\r\n            Notify(formNewSowData.item.engagementType.errorMessage, NotificationType.Error); SetFocus(cbbEngagementType),\r\n\r\n            IsBlank(_deliveryStrategy),\r\n            Notify(formNewSowData.item.deliveryStrategy.errorMessage, NotificationType.Error); SetFocus(cbbDeliveryStrategy),\r\n\r\n            IsBlank(_technologyCluster),\r\n            Notify(formNewSowData.item.technologyCluster.errorMessage, NotificationType.Error); SetFocus(cbbTechnologyCluster),\r\n\r\n            IsBlank(_capability),\r\n            Notify(formNewSowData.item.capability.errorMessage, NotificationType.Error); SetFocus(cbbCapability),\r\n\r\n            IsBlank(_technology),\r\n            Notify(formNewSowData.item.technology.errorMessage, NotificationType.Error); SetFocus(cbbTechnology),\r\n\r\n            // ------------------------------------- Financial Data \r\n            IsBlank(_billingType),\r\n            Notify(formNewSowData.item.billingType.errorMessage, NotificationType.Error); SetFocus(cbbBillingType),\r\n\r\n            !IsNumeric(_totalAmount) || Value(_totalAmount) < 0,\r\n            Notify(formNewSowData.item.totalAmount.errorMessage, NotificationType.Error); SetFocus(txtTotalAmount), //number\r\n\r\n            Len(_mana) < 3,\r\n            Notify(formNewSowData.item.mana.errorMessage, NotificationType.Error); SetFocus(txtMana), //text\r\n\r\n            Len(_mkt) < 3,\r\n            Notify(formNewSowData.item.mkt.errorMessage, NotificationType.Error); SetFocus(txtMkt), //text\r\n\r\n            Len(_ext) < 3,\r\n            Notify(formNewSowData.item.ext.errorMessage, NotificationType.Error); SetFocus(txtExt), //text\r\n\r\n            !IsNumeric(_cmSale) || Value(_cmSale) < 0,\r\n            Notify(formNewSowData.item.cmSale.errorMessage, NotificationType.Error); SetFocus(txtCmSale), //number\r\n\r\n            !IsNumeric(_percentageCostTeam) || Value(_percentageCostTeam) < 0,\r\n            Notify(formNewSowData.item.percentageCostTeam.errorMessage, NotificationType.Error); SetFocus(txtPercentageCostTeam), //number\r\n\r\n            !IsNumeric(_amountCostTeam) || Value(_amountCostTeam) < 0,\r\n            Notify(formNewSowData.item.amountCostTeam.errorMessage, NotificationType.Error); SetFocus(txtAmountCostTeam), //number\r\n        \r\n        // success\r\n            //loader\r\n            UpdateContext({loaderNewSowModal:true});\r\n            \r\n            //action\r\n            With(\r\n                {\r\n                    _response: flow_createSow.Run(\r\n                        _org,\r\n                        _un,\r\n                        _sowName,\r\n                        Text(_startDate, \"yyyy-mm-dd\"),\r\n                        Text(_endDate, \"yyyy-mm-dd\"),\r\n                        _customer,\r\n                        _zurichLineManager,\r\n                        _extensionOrNew,\r\n                        _itOrNonIT,\r\n                        _typeService,\r\n                        _engagementType,\r\n                        _deliveryStrategy,\r\n                        _technologyCluster,\r\n                        _capability,\r\n                        _technology,\r\n                        _billingType,\r\n                        _totalAmount,\r\n                        _mana,\r\n                        _mkt,\r\n                        _ext,\r\n                        _cmSale,\r\n                        _percentageCostTeam,\r\n                        _amountCostTeam,\r\n                        _user\r\n                    ).response\r\n                },\r\n                \r\n                //success message\r\n                Notify(_response, NotificationType.Success);\r\n\r\n                // clean controls\r\n                Reset(cbbOrg);\r\n                Reset(cbbUn);\r\n                Reset(txtSowName);\r\n                Reset(dpkStartDate);\r\n                Reset(dpkEndDate);\r\n                Reset(cbbCustomer);\r\n                Reset(txtZurichLineManager);\r\n                Reset(cbbExtensionOrNew);\r\n                Reset(cbbItOrNonIT);\r\n                Reset(cbbTypeService);\r\n                Reset(cbbEngagementType);\r\n                Reset(cbbDeliveryStrategy);\r\n                Reset(cbbTechnologyCluster);\r\n                Reset(cbbCapability);\r\n                Reset(cbbTechnology);\r\n                Reset(cbbBillingType);\r\n                Reset(txtTotalAmount);\r\n                Reset(txtMana);\r\n                Reset(txtMkt);\r\n                Reset(txtExt);\r\n                Reset(txtCmSale);\r\n                Reset(txtPercentageCostTeam);\r\n                Reset(txtAmountCostTeam);\r\n                \r\n                // close modal\r\n                UpdateContext({loaderNewSowModal:false});\r\n                UpdateContext({showNewSowModal:false});\r\n                UpdateContext({showBackdrop:false});\r\n                \r\n                // Reset tabs\r\n                UpdateContext({currentTab:1});\r\n                UpdateIf(\r\n                    colTabs,\r\n                    status = \"Active\",\r\n                    { status: \"Pending\" }\r\n                );\r\n                Patch(\r\n                    colTabs,\r\n                    LookUp(colTabs, index = 1),\r\n                    { status: \"Active\" }\r\n                )\r\n            )     \r\n    )\r\n)"
