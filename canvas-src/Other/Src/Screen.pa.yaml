                                          ClearCollect(
                                              colFteTable,
                                              Blank()
                                          );

                                      // Clean all controls
                                          Reset(cbbNttCompany);
                                          Reset(cbbOrg);
                                          Reset(cbbZurichArea); UpdateContext({showZurichArea : false}); //hide field
                                          Reset(cbbFundation);
                                          Reset(txtSowName);
                                          Reset(dpkStartDate);
                                          Reset(dpkEndDate);
