portedApplications.errorMessage, NotificationType.Error); SetFocus(txtSupportedApplications),\n\n\n        // success\n            //check\n            Patch(\n                colTabs,\n                LookUp(colTabs, index = 2),\n                { status: \"Completed\" }\n            );\n            \n            //next\n            UpdateContext({currentTab: 3});\n            Patch(\n                colTabs,\n                LookUp(colTabs, index = 3),\n                { status: \"Active\" }\n            );\n    )\n)"
