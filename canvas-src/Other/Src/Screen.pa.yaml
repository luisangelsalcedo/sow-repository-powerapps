                                    LayoutMinWidth: =16
                                    OnSelect: "=With(\r\n    {\r\n        contractType: cboContracType.Selected.Value,\r\n        searchValue: txtContractSearch.Value \r\n    },\r\n    If(\r\n        // validation 1\r\n        IsBlank(contractType),\r\n        Notify(\"Selecciona el tipo de contrato a buscar\", NotificationType.Error);\r\n        SetFocus(cboContracType),\r\n\r\n        // validation 2\r\n        Len(searchValue) < 3,\r\n        Notify(\"Ingresa un texto de búsqueda válido\", NotificationType.Error);\r\n        SetFocus(txtContractSearch),\r\n\r\n        // ok\r\n            // action\r\n            Notify(\r\n                JSON({\r\n                    ContractType: contractType,\r\n                    SearchValue: searchValue\r\n                }\r\n                ), \r\n                NotificationType.Success\r\n            );\r\n            \r\n            // clean\r\n            Reset(cboContracType);\r\n            Reset(txtContractSearch);\r\n    )\r\n);\r\n\r\n\r\n"
