              =$"<div style='
              display: inline-block;
              font-size:{Label2.Size}px;
              padding: 0px 30px;
              position:relative;
              transform: rotate(90deg);
              transform-origin: top left;
              white-space: nowrap;
              '>{Label2.Text}</div>"

            X: =60
            Y: =60
      - txtVersionWidth:
          Control: HtmlViewer@2.1.0
