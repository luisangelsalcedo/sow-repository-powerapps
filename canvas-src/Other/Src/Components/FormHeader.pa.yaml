ComponentDefinitions:
  FormHeader:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      Items:
        PropertyKind: Input
        DisplayName: Items
        Description: Propiedad personalizada
        DataType: Table
        Default: |-
          =Table(
              {
                  index: 1,
                  label: "Item",
                  status: "Active"
              },
              {
                  index: 2,
                  label: "Item",
                  status: "Pending"
              },
              {
                  index: 3,
                  label: "Item",
                  status: "Error"
              },
              {
                  index: 4,
                  label: "Item",
                  status: "Completed" 
              }
          )
    Properties:
      Height: =150
      Width: =400
    Children:
      - ContainerFormHeader:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - Gallery2:
                Control: Gallery@2.15.0
                Variant: BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  BorderColor: =RGBA(0, 18, 107, 1)
                  FillPortions: =0
                  Height: =Parent.Height
                  Items: =FormHeader.Items
                  LayoutMinHeight: =16
                  LayoutMinWidth: =16
                  ShowScrollbar: =false
                  TemplateSize: |-
                    =If(
                        Self.AllItemsCount > 0,
                        Parent.Width / Self.AllItemsCount,
                        Parent.Width
                    )
                  Width: =Parent.Width
                Children:
                  - tabContainer-number:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        FontColor: |-
                          =If(
                              ThisItem.status = "Active",
                              Color.Blue,
                              ThisItem.status = "Pending",
                              Color.Gray
                          )
                        Height: =Parent.Height
                        Size: =12
                        Text: =ThisItem.index
                        VerticalAlign: =VerticalAlign.Middle
                        Visible: |+
                          =ThisItem.status = "Active" || ThisItem.status = "Pending"

                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =15
                        Wrap: =false
                        X: =('tabContainer-icon'.Width - 'tabContainer-number'.Width) / 2
                  - tabContainer-active:
                      Control: Rectangle@2.3.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Fill: |-
                          =If(
                              ThisItem.status = "Active",
                              Color.Blue,
                              ThisItem.status = "Error",
                              Color.Red,
                              ThisItem.status = "Completed",
                              Color.Green
                          )
                        Height: =5
                        OnSelect: =Select(Parent)
                        Visible: =ThisItem.status = "Active" || ThisItem.status = "Completed" || ThisItem.status = "Error"
                        Width: =Parent.TemplateWidth
                        Y: =Parent.Height - Self.Height
                  - tabContainer:
                      Control: GroupContainer@1.4.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: =Parent.TemplateHeight
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Horizontal
                        Width: =Parent.TemplateWidth
                      Children:
                        - tabContainer-icon:
                            Control: Icon@0.0.7
                            Properties:
                              Icon: |-
                                =If(
                                    ThisItem.status = "Error",
                                    "DismissCircle",
                                    ThisItem.status = "Completed",
                                    "CheckmarkCircle",
                                    "Circle"
                                )
                              IconColor: |-
                                =If(
                                    ThisItem.status = "Active",
                                    Color.Blue,
                                    ThisItem.status = "Error",
                                    Color.Red,
                                    ThisItem.status = "Completed",
                                    Color.Green,
                                    ThisItem.status = "Pending",
                                    Color.Gray
                                )
                              LayoutMinHeight: =16
                              LayoutMinWidth: =16
                        - tabContainer-label:
                            Control: Text@0.0.51
                            Properties:
                              Align: ='TextCanvas.Align'.Start
                              AlignInContainer: =AlignInContainer.Stretch
                              AutoHeight: =true
                              FillPortions: =1
                              FontColor: |-
                                =If(
                                    ThisItem.status = "Active",
                                    Color.Blue,
                                    ThisItem.status = "Error",
                                    Color.Red,
                                    ThisItem.status = "Completed",
                                    Color.Green,
                                    ThisItem.status = "Pending",
                                    Color.Gray
                                )
                              LayoutMinHeight: =16
                              LayoutMinWidth: =16
                              Text: =ThisItem.label
                              VerticalAlign: =VerticalAlign.Middle
                              Wrap: =false
