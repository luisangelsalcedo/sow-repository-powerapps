ComponentDefinitions:
  UtilsFunctions:
    DefinitionType: CanvasComponent
    CustomProperties:
      GetWidthForTwoColumns:
        PropertyKind: OutputFunction
        DisplayName: Get width for two columns
        Description: Propiedad personalizada
        DataType: Number
        Parameters:
          - ContainerWidth:
              Description: Ancho del contenedor
              DataType: Number
              Default: =100
          - Gap:
              Description: Espacion entre columnas
              DataType: Number
              Default: =100
      ResponsiveOnCellphone:
        PropertyKind: OutputFunction
        DisplayName: Responsive on cellphone
        Description: Propiedad personalizada
        DataType: Text
        Parameters:
          - PhoneCase:
              Description: Un parámetro
              DataType: Text
              Default: ="Texto"
          - FullscreenCase:
              Description: Un parámetro
              DataType: Text
              Default: ="Texto"
    Properties:
      GetWidthForTwoColumns: |-
        =If(
            App.Width > 600,
            (ContainerWidth / 2) - Gap,
            ContainerWidth    
        )
      Height: =1
      ResponsiveOnCellphone: |-
        =If(
            App.Width < 500,
            PhoneCase,
            FullscreenCase
        )
      Width: =1
