UtilsFunctions As CanvasComponent:
    GetWidthForTwoColumns(ContainerWidth As Number, Gap As Number):
        ContainerWidth:
            Default: =100
        Gap:
            Default: =100
        ThisProperty:
            Default: |-
                =If(
                    App.Width > 600,
                    (ContainerWidth / 2) - Gap,
                    ContainerWidth    
                )
    ResponsiveOnCellphone(PhoneCase As String, FullscreenCase As String):
        PhoneCase:
            Default: ="Texto"
        FullscreenCase:
            Default: ="Texto"
        ThisProperty:
            Default: |-
                =If(
                    App.Width < 500,
                    PhoneCase,
                    FullscreenCase
                )
    Fill: =RGBA(0, 0, 0, 0)
    Height: =1
    Width: =1
    X: =0
    Y: =0
    ZIndex: =1

