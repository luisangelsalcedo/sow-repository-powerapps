                                        _extensionOrNew     : cbbExtensionOrNew.Selected.Value,
                                        _extensionOf        : Coalesce(txtExtensionOf.Value, "_blank")
                                    },
                                    If(
                                        //validation
                                            IsBlank(_nttCompany),
                                            Notify(formNewSowData.item.nttCompany.errorMessage, NotificationType.Error); SetFocus(cbbNttCompany),
                                
                                            IsBlank(_org),
                                            Notify(formNewSowData.item.org.errorMessage, NotificationType.Error); SetFocus(cbbOrg),
                                
                                            showZurichArea && IsBlank(_zurichArea),
                                            Notify(formNewSowData.item.zurichArea.errorMessage, NotificationType.Error); SetFocus(cbbZurichArea),
                                
                                            IsBlank(_fundation),
                                            Notify(formNewSowData.item.fundation.errorMessage, NotificationType.Error); SetFocus(cbbFundation),
                                
                                            Len(_sowName) < 3,
                                            Notify(formNewSowData.item.sowName.errorMessage, NotificationType.Error); SetFocus(txtSowName),//text
                                
