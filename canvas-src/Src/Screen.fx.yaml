                                        _startDate              : dpkStartDate.SelectedDate,
                                        _endDate                : dpkEndDate.SelectedDate,
                                        _customer               : cbbCustomer.Selected.Value,
                                        _zurichLineManager      : txtZurichLineManager.Value,
                                        _extensionOrNew         : cbbExtensionOrNew.Selected.Value,
                                        _extensionOf            : Coalesce(txtExtensionOf.Value, "_blank"),
                                
                                        // ------------------------------------- Service Information 
                                
                                        _itOrNonIT              : cbbItOrNonIT.Selected.Value,
                                        _typeService            : cbbTypeService.Selected.Value,
                                        _engagementType         : cbbEngagementType.Selected.Value,
                                        _deliveryStrategy       : cbbDeliveryStrategy.Selected.Value,
                                        _technologyCluster      : cbbTechnologyCluster.Selected.Value,
                                        _capability             : cbbCapability.Selected.Value,
                                        _technology             : txtTechnology.Value,
                                        _supportedApplications  : txtSupportedApplications.Value,
                                
                                        // ------------------------------------- Financial Data 
                                
                                        _billingType            : cbbBillingType.Selected.Value,
                                        _totalAmount            : Value(txtTotalAmount.Value),
                                        _mana                   : txtMana.Value,
                                        _mkt                    : txtMkt.Value,
                                        _ext                    : txtExt.Value,
                                        _cmSale                 : Value(txtCmSale.Value),
                                        _percentageCostTeam     : Value(txtPercentageCostTeam.Value),
                                        _amountCostTeam         : Value(txtAmountCostTeam.Value),
                                        _fteTable               : JSON(colFteTable),
                                   
                                
                                        // ------------------------------------- Extra data
                                        
                                        _user                   : User().FullName,
                                        _attach                 : DataCardValue.Attachments
                                    },
                                    If(
                                        //validation
                                            IsBlank(_billingType),
                                            Notify(formNewSowData.item.billingType.errorMessage, NotificationType.Error); SetFocus(cbbBillingType),
                                
                                            !IsNumeric(_totalAmount) || Value(_totalAmount) < 0,
                                            Notify(formNewSowData.item.totalAmount.errorMessage, NotificationType.Error); SetFocus(txtTotalAmount), //number
                                
                                            Len(_mana) < 3,
                                            Notify(formNewSowData.item.mana.errorMessage, NotificationType.Error); SetFocus(txtMana), //text
                                
                                            Len(_mkt) < 3,
                                            Notify(formNewSowData.item.mkt.errorMessage, NotificationType.Error); SetFocus(txtMkt), //text
                                
                                            Len(_ext) < 3,
                                            Notify(formNewSowData.item.ext.errorMessage, NotificationType.Error); SetFocus(txtExt), //text
                                
                                            !IsNumeric(_cmSale) || Value(_cmSale) < 0 || Value(_cmSale) > 100,
                                            Notify(formNewSowData.item.cmSale.errorMessage, NotificationType.Error); SetFocus(txtCmSale), //number(%)
                                
                                            !IsNumeric(_percentageCostTeam) || Value(_percentageCostTeam) < 0 || Value(_percentageCostTeam) > 100,
                                            Notify(formNewSowData.item.percentageCostTeam.errorMessage, NotificationType.Error); SetFocus(txtPercentageCostTeam), //number(%)
                                
                                            !IsNumeric(_amountCostTeam) || Value(_amountCostTeam) < 0,
                                            Notify(formNewSowData.item.amountCostTeam.errorMessage, NotificationType.Error); SetFocus(txtAmountCostTeam), //number
                                
                                            CountRows(
                                                Filter(
                                                    colFteTable,
                                                    IsBlank(role) ||
                                                    IsBlank(country) ||
                                                    IsBlank(locationCity) ||
                                                    IsBlank(currency) ||
                                                    IsBlank(type) ||
                                                    Value(rate) <= 0 ||
                                                    Value(cost) <= 0 ||
                                                    Value(fteUnits) <= 0 ||
                                                    !IsNumeric(chargability) ||
                                                    Value(chargability) < 0 ||
                                                    Value(chargability) > 100
                                                )
                                            ) > 0,
                                            Notify(formNewSowData.item.fteTable.errorMessage, NotificationType.Error),
                                
                                
                                        // success
                                            //check
                                            Patch(
                                                colTabs,
                                                LookUp(colTabs, index = 3),
                                                { status: "Completed" }
                                            );
                                            //loader
                                            UpdateContext({loaderNewSowModal:true});
                                
