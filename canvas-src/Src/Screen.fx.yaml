            OnSelect: |-
                =With(
                    {
                        _projectName    : txtProjectName.Value,
                        _startDate      : dpkStartDate.SelectedDate,
                        _endDate        : dpkEndDate.SelectedDate,
                        _extension      : ddwExtension.Selected.Value,
                        _company        : ddwCompany.Selected.Value,
                        _org            : ddwOrg.Selected.Value,
                        _un             : ddwUn.Selected.Value,
                        _costumerName   : ddwCostumerName.Selected.Value,
                        _zurichLineManager  :TextInputCanvas1.Value,
                        _user           : User().FullName,
                        _attach         : DataCardValue.Attachments
                    },
                    If(
                        //validation
                            Len(_projectName) < 3,
                            Notify("agrega un nombre de proyecto valido", NotificationType.Error); SetFocus(txtProjectName),
                            IsBlank(_startDate),
                            Notify("Selecciona una fecha de inicio", NotificationType.Error); SetFocus(dpkStartDate),
                            IsBlank(_endDate),
                            Notify("Selecciona una fecha de termino", NotificationType.Error); SetFocus(dpkEndDate),
                            IsBlank(_extension),
                            Notify("Selecciona extension", NotificationType.Error); SetFocus(ddwExtension),
                            IsBlank(_company),
                            Notify("Selecciona company", NotificationType.Error); SetFocus(ddwCompany),
                            IsBlank(_org),
                            Notify("Selecciona org", NotificationType.Error); SetFocus(ddwOrg),
                            IsBlank(_un),
                            Notify("Selecciona un", NotificationType.Error); SetFocus(ddwUn),
                            IsBlank(_costumerName),
                            Notify("Selecciona costumerName", NotificationType.Error); SetFocus(ddwCostumerName),
                            IsBlank(_zurichLineManager),
                            Notify("Selecciona zurichLineManager", NotificationType.Error); SetFocus(TextInputCanvas1),
                            CountRows(_attach) = 0,
                            Notify("Adjunta algun documento", NotificationType.Error),
                        
                        
                            //loader
                            UpdateContext({loaderNewSowModal:true});
                            
                            //action
                            With(
                                {
                                    _response: flow_createSow.Run(
                                        _projectName,
                                        Text(_startDate, "yyyy-mm-dd"),
                                        Text(_endDate, "yyyy-mm-dd"),
                                        _extension,
                                        _company,
                                        _org,
                                        _un,
                                        _costumerName,
                                        _zurichLineManager,
                                        _user
                                    ).response
                                },
                                //success message
                                Notify(_response, NotificationType.Success);
                                
                
                                // clean controls
                                Reset(txtProjectName);
                                Reset(dpkStartDate);
                                Reset(dpkEndDate);
                                Reset(ddwExtension);
                                Reset(ddwCompany);
                                Reset(ddwOrg);
                                Reset(ddwUn);
                                Reset(ddwCostumerName);
                                Reset(TextInputCanvas1);
                
                                
                                // close modal
                                UpdateContext({loaderNewSowModal:false});
                                UpdateContext({showNewSowModal:false});
                                UpdateContext({showBackdrop:false});
                            )     
                    )
                )
